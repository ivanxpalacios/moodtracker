<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" href="build/img/icon.png">
</head>
<body>

   <header class="header gradiente">
        <a href="index.html" class="titulo text-center secundaria fw-bold py-2 text-black text-decoration-none">
            Mood Tracker
        </a>

        <div class="navbar navbar-expand-lg container navbar-light" id="navbar">
            <a class="navbar-brand d-lg-none fw-bold fs-3 secundaria" href="index.html">Mood Tracker</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navigation">
                <nav class="navbar-nav container py-5 text-center d-flex flex-md-row justify-content-md-between">
                    <a href="index.html#about" class="link-blanco nav-link text-black text-decoration-none text-uppercase py-2 fw-bold fs-4">About</a>
                    <a href="index.html#howtouse" class="link-blanco nav-link text-black text-decoration-none text-uppercase py-2 fw-bold fs-4">How to use</a>
                    <a href="my-entries.html" class="link-blanco nav-link text-black text-decoration-none text-uppercase py-2 fw-bold fs-4">My Entries</a>
                    <a href="new-entry.html" class="link-blanco nav-link text-black text-decoration-none text-uppercase py-2 fw-bold fs-4">New Entry</a>
                    <a href="#" id="darkMode" class="nav-link navegacion__oscuro py-2 fs-4"><svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" viewBox="0 0 384 512"><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg></a>

                </nav>
            </div>

        </div>
   </header>

   <main class="gradiente py-5">
        <div class="container-xl" id="container-form">
            <h2 class="display-3 fw-bold">Edit Entry</h2>

            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-8">

                    <form class="bg-white p-4" id="form">
                        <div>
                            <label for="date" class="form-label fs-3 fw-bold">Date:</label>
                            <input class="form-control fs-3" type="date" id="date">
                        </div>

                        <div class="mt-5">
                            <label class="form-label fs-3 fw-bold" for="mood">Mood:</label>
                            <select class="form-control fs-3" name="mood" id="mood">
                                <option value="" disabled selected>-- Select --</option>
                                <option value="Incredible">Incredible</option>
                                <option value="Good">Good</option>
                                <option value="Meh">Meh</option>
                                <option value="Bad">Bad</option>
                                <option value="Very Bad">Very Bad</option>
                            </select>
                        </div>

                        <div class="mt-5">
                            <label for="thoughts" class="form-label fs-3 fw-bold">Thoughts:</label>
                            <textarea class="form-control fs-3" rows="4" placeholder="Write your thoughts about your day here." id="thoughts"></textarea>
                        </div>

                        <div class="mt-5">
                            <label for="gratitude" class="form-label fs-3 fw-bold">Gratitude:</label>
                            <textarea class="form-control fs-3" rows="4" placeholder="Include things you felt gratitude for in your day." id="gratitude"></textarea>
                        </div>

                        <input type="hidden" id="id" value="" name="id">


                        <button type="submit" class="btn btn-dark text-uppercase px-5 py-4 fw-bold fs-3 d-block mx-auto mt-5 w-50" disabled>Edit</button>


                    </form>

                </div>
            </div>

        </div>

        <div id="spinner" class="spinner__contenedor hidden">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>
   </main>

   <footer class="bg-black py-4">
        <p class="text-white fs-3 text-center m-0">Mood Tracker. All rights reserved. 2023.</p>
   </footer>
    
    <script src="build/js/bootstrap.bundle.min.js" type="module"></script>
    <script src="build/js/darkMode.js" type="module"></script>
    <script src="build/js/editEntry.js" type="module"></script>
    
</body>
</html>
